<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="jquery-3.5.1.min.js"></script>
    <title>翻牌遊戲</title>
    <style>
        
        div{
            width: 2000px;
            height: 400px;
    
        }
        .upcard{
            width: 200px;
            height: 250px;
            margin:30px;
            background: white;
            background-image:url("5.jpg") 
        }
        .downcard{
            width: 200px;
            height: 250px;
            margin: 30px;
                background:white;
                background-image:url("5.jpg")  

        }
        
    </style>
</head>
<body>
        <body  style="background-image: url(0.jfif)"  >

    <div>
        <input type="button" value="" class="upcard" ; style="font-size: 30px">
        <input type="button" value="" class="upcard" ; style="font-size: 30px">
        <input type="button" value="" class="upcard" ; style="font-size: 30px">
        <input type="button" value="" class="upcard" ; style="font-size: 30px">
    </div>
    <div>
        <input type="button" value="" class="downcard" ; style="font-size: 30px">
        <input type="button" value="" class="downcard" ; style="font-size: 30px">
        <input type="button" value="" class="downcard" ; style="font-size: 30px">
        <input type="button" value="" class="downcard" ; style="font-size: 30px">
    </div>
    <input type="button" value="開始翻牌" id="beg" style="font-size: 30px">
</body>
</html>
<script>
s=['1','2','3','4'];
var turn="up";
justclickdata="";
var rightclick=0;
    function valClear(){
        for(i=0;i<4;i++){
            $(".upcard:eq("+i+")").val("");
            $(".downcard:eq("+i+")").val("");
        }
        
    }
    $("#beg").click(function(){
        turn="up";
        rightclick=0;
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<4;i++){
            $(".upcard:eq("+i+")").val(s[i]);
            $(".upcard:eq("+i+")").data("num",s[i]);
            
        }
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<4;i++){
            $(".downcard:eq("+i+")").val(s[i]);
            $(".downcard:eq("+i+")").data("num",s[i]);
        }
        setTimeout("valClear()",2500);
         
    });

    $(".upcard").click(function(){
        if(turn=="up"){ 
            $(this).val($(this).data("num"));
            turn="down";
            justclickdata=$(this).data("num");
        }
    });
    $(".downcard").click(function(){
        if(turn=="down"){
            if($(this).data("num")==justclickdata) {
                $(this).val($(this).data("num"));
                turn="up";
                rightclick++;
                if(rightclick==4){
                    alert("你贏了!!!!");
                }
            }else{
                for(i=0;i<4;i++){
                    $(".upcard:eq("+i+")").val("");
                    $(".downcard:eq("+i+")").val("");
                }
                turn="up";
                rightclick=0;
            }
            
           
      
        }
    });
    
</script>
